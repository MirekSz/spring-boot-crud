<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Keyclock Demo</title>
	</head>

	<body>
	<form action="/logout" method="post">
	<input type="hidden"
	th:name="${_csrf.parameterName}"
	th:value="${_csrf.token}"/>
	<button>logout</button>
	</form>
		<h2>Login <span th:text="${principal.name}">NAME</span></h2>
		<h2>Roles <span th:text="${principal.authorities}">NAME</span></h2>
		<h2>Token <span th:text="${accessToken}">NAME</span></h2>
		<h2>SessionId <span th:text="${sessionId}">NAME</span></h2>
	</body>
</html>

<!DOCTYPE HTML>
<head th:fragment="header" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
<link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/assets/css/nprogress.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/assets/js/jquery-2.2.4.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/nprogress.js}"></script>
<script type="text/javascript" th:src="@{/assets/auctions.js}"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!--		<a class="navbar-brand" href="/"><i><span style="font-size:24px"><span style="color:red">ALT</span>KOM</span> training app</i></a>-->
			</div>
		</div>
	</div>
	<br /> <br /> <br /> <br />
<div class="container">
<form class="form-signin" action="login" method="POST">
			<input type="hidden" th:name="${_csrf}?${_csrf.parameterName}"
				th:value="${_csrf}?${_csrf.token}" />
	<div class="alert alert-danger" role="alert" th:if="${param.error}">
		<span class="glyphicon 	glyphicon glyphicon-flash" aria-hidden="true"></span>
		<strong>Invalid user or password</strong>
	</div>

	<h2 class="form-signin-heading">Please sign in</h2>
	<label class="sr-only">Email address</label> <input type="text"
		name="username" class="form-control" placeholder="Username"
		required="required" autofocus="autofocus" /> <label class="sr-only">Password</label>
	<input type="password" name="password" class="form-control"
		placeholder="Password" required="required" />
	<div class="checkbox">
		<label> <input type="checkbox" value="remember-me"
			name="remember-me" /> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
		in</button>
</form>
</div>
</body>

spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false
server.context-path=/altkom
info.version=124.4
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.hello=TRACE
logging.level.org.hibernate=TRACE
logging.level.org.apache.ibatis=TRACE
logging.level.org.springframework.transaction.interceptor.TransactionInterceptor=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.h2.console.enabled=true
spring.datasource.url=jdbc:mysql://localhost:3306/crud
spring.datasource.username=root
flyway.validate-on-migrate=false
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=build/my-schema.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.session.store-type=jdbc
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.infinispan.InfinispanRegionFactory
spring.jpa.properties.infinispan.cfg=infinispan.xml
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
#spring.jpa.properties.net.sf.ehcache.configurationResourceName=ehcache3.xml